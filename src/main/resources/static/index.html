<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Expressions UI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Expressions UI">
        <meta name="author" content="MartÃ­n Gaspar Straus">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/expressions-ui.css">
    </head>
    <body>
        <div class="container-fluid">
            <h1>Expressions UI</h1>
            <h6 class="card-subtitle mb-2 text-muted">Test your programs.</h6>
            <div class="row content-area">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form onsubmit="return evaluateExpression(event);">
                                <div class="form-group">
                                    <label for="code">Program</label>
                                    <textarea id="code" name="code" class="text-monospace form-control"></textarea>
                                    <small id="passwordHelpBlock" class="form-text text-muted">
                                        Type your program here, and press "Evaluate".
                                    </small>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Evaluate
                                    <i class="fas fa-play"></i>
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    Clear
                                    <i class="fas fa-eraser"></i>
                                </button>
                            </form>
                        </div>
                    </div>  
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="result">Result</label>
                                    <textarea id="result" class="form-control text-monospace" readonly></textarea>
                                    <small id="passwordHelpBlock" class="form-text text-muted">
                                        The result will be displayed here.
                                    </small>
                                </div>
                                <button type="reset" class="btn btn-secondary">
                                    Clear
                                    <i class="fas fa-eraser"></i>
                                </button>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <script src="./js/expressions-ui.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/03132fe46e.js" crossorigin="anonymous"></script>
    </body>
</html>
